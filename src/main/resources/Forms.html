<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>

<form>
    First Name: <br/>
    <input type="text" name="firstName">
    <br>
    Last Name: <br/>
    <input type=text" name="lastName">
    <br/>
    Password:
    <br/>
    <input type="password" name="password">
    <br/>
    What is your favorite color? <br/>
    <input type="radio" id="red" name="color" value="Red">
    <label for="red"> Red </label>
    <input type="radio" id="blue" name="color" value="Blue">
    <label for="blue"> Blue </label>
    <input type="radio" id="green" name="color" value="green">
    <label for="green"> Green </label>
    <br/>
    Which programming language do you know? <br/>
    <input type="checkbox" id="language1" value="Java">
    <label for="language1"> Java </label> <br/>
    <input type="checkbox" id="language2" value="Python">
    <label for="language2"> Python </label> <br/>
    <input type="checkbox" id="language3" value="C#">
    <label for="language3"> C# </label> <br/>


    <input type="Submit" value="Submit">

</form>


</body>
</html>
