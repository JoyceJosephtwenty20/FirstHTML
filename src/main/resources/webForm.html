<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebForm</title>
</head>
<body>
<form>
    First Name: <br/>
    <input id="fName" type="text" name="firstName">
    <br>
    Last Name: <br/>
    <input id="lName" type="text" name="firstName">
    <br>
    Email Address: <br/>
    <input id="email" type="text" name="firstName">
    <br>
    Favorite Programming Language? <br/>
    <input type="radio" id="java" name="planguage" value="Java">
    <label for="java"> Java </label> <br/>
    <input type="radio" id="python" name="planguage" value="Python">
    <label for="python"> Python </label> <br/>
    <input type="radio" id="c#" name="planguage" value="C#">
    <label for="c#"> C# </label> <br/>
    <input type="radio" id="html/css" name="planguage" value="HTML/CSS">
    <label for="html/css"> HTML/CSS </label> <br/>
    <input type="Submit" value="Submit">
</form>

</body>
</html>
